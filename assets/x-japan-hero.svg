  <rect x="500" y="580" width="80" height="220" fill="#1A1A1A"/>
  <rect x="700" y="590" width="80" height="210" fill="#1A1A1A"/>
  <rect x="900" y="570" width="80" height="230" fill="#1A1A1A"/>
